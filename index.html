<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>My Portfolio</title>
</head>
<body>
  <div class="navbar">
    <div class="left-container">
      <p>I.M. portfolio</p>
    </div>
    <div class="middle-container">
      <p>Projects</p>
      <p>Technologies</p>
      <p>About me</p>
    </div>
    <div class="right-container">
      <img class="icon" src="linkedin-tile.svg">
      <img class="icon" src="facebook-tile.svg">
      <img class="icon" src="instagram-tile.svg">
    </div>
  </div>

  <div class="main-section">
    <div class="main-left">
      <h1 class="header">Hello, I'm Wei Shen, frontend developer</h1>
      <p class="subtitle">I'm a software engineer who's interested in full stack web development</p>
      <button class="cta-button">Download CV</button>
    </div>
    <div class="circle-container">
      <div class="bg-circle-border">
        <div class="bg-circle"></div>
      </div>
    </div>
    <div class="image-container">
      <div class="image-circle">
        <img src="https://placehold.jp/150x150.png">
      </div>
    </div>
    <div class="full-circle">
    </div>

</html>
